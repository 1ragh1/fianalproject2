<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Project</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1 id="top">Final Project</h1>
  </header>

  <main>
    <p>This page features a small collection of nature photos designed to look great on
mobile, tablet, and large screens, while respecting user preferences like dark mode
and reduced motion</p>
    
    <div class = "grid">
        <figure>
        <img src="images/stars11.jpeg" alt="Stars and planting" width="200">
        <figcaption>Stars</figcaption>
        </figure>
        <figure>
        <img src="images/snow2.jpeg" alt="Mountains and snow" width="200">
        <figcaption>Mountains covered with snow</figcaption>
        </figure>
        <figure>
        <img src="images/sea3.jpeg" alt="Mountains and a lake" width="200">
        <figcaption>Grassy lake and mountains</figcaption>
        </figure>
        <figure>
        <img src="images/lake4.jpeg" alt="A lake with a sunset" width="200">
        <figcaption>Lake and sunset</figcaption>
        </figure>
        <figure>
        <img src="images/river5.jpeg" alt="Waterfall and Bridge" width="200">
        <figcaption>Collapsed and trees</figcaption>
        </figure>
        <figure>
        <img src="images/street6.jpeg" alt="Street and trees" width="200">
        <figcaption>Street and trees</figcaption>
        </figure>
        <figure>
        <img src="images/sunset7.jpeg" alt="Tree and sunset" width="200">
        <figcaption>Grass and sunset</figcaption>
        </figure>
        <figure>
        <img src="images/island8.jpeg" alt="Cottage on the sea" width="200">
        <figcaption>A cottage in the sea</figcaption>
        </figure>
        <figure>
        <img src="images/seaandtrees9.jpeg" alt="Lake autumn trees and cloud sky" width="200">
        <figcaption>Lake and autumn trees</figcaption>
        </figure>
    </div>
  </main>

  <footer>
    <a href="#top">Jump to the Top</a>
  </footer>
</body>

</html>
